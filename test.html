<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최종 CORS 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .url-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        .url-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-sizing: border-box;
        }
        .url-input:focus {
            outline: none;
            border-color: #007bff;
        }
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        .test-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .test-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .test-btn.success {
            background: #28a745;
        }
        .test-btn.error {
            background: #dc3545;
        }
        .result-area {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-text { color: #28a745; }
        .error-text { color: #dc3545; }
        .warning-text { color: #ffc107; }
        .info-text { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 투어비스 CORS 최종 테스트</h1>
        <div class="subtitle">새로운 Google Apps Script로 연결 테스트</div>
        
        <div class="url-section">
            <label for="appsScriptUrl"><strong>📍 새 Google Apps Script URL:</strong></label>
            <input 
                type="text" 
                id="appsScriptUrl" 
                class="url-input"
                placeholder="새로 배포한 Google Apps Script 웹앱 URL을 여기에 붙여넣으세요"
            >
            <small style="color: #666;">⚠️ 완전히 새로운 프로젝트에서 배포한 URL을 사용하세요</small>
        </div>

        <div class="test-buttons">
            <button class="test-btn" onclick="testGet()" id="getBtn">
                1️⃣ GET 테스트
            </button>
            <button class="test-btn" onclick="testPost()" id="postBtn">
                2️⃣ POST 테스트
            </button>
            <button class="test-btn" onclick="testSystem()" id="systemBtn">
                3️⃣ 시스템 상태
            </button>
            <button class="test-btn" onclick="testUsers()" id="usersBtn">
                4️⃣ 사용자 조회
            </button>
            <button class="test-btn" onclick="testCalls()" id="callsBtn">
                5️⃣ Missing Call
            </button>
            <button class="test-btn" onclick="clearResults()" style="background: #6c757d;">
                🗑️ 결과 지우기
            </button>
        </div>

        <div class="result-area" id="results">
📋 테스트 준비 완료

1. 새 Google Apps Script 프로젝트 생성
2. 제공된 간단한 코드 붙여넣기  
3. "모든 사용자" 권한으로 웹앱 배포
4. 새 URL을 위 입력란에 붙여넣기
5. 1번부터 순서대로 테스트 진행

🎯 목표: 모든 테스트가 성공하면 CORS 문제 해결!
        </div>
    </div>

    <script>
        let testCount = 0;

        function getUrl() {
            return document.getElementById('appsScriptUrl').value.trim();
        }

        function addResult(message, type = 'info') {
            testCount++;
            const resultsDiv = document.getElementById('results');
            
            if (testCount === 1) {
                resultsDiv.textContent = '';
            }
            
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'success' ? 'success-text' : 
                              type === 'error' ? 'error-text' : 
                              type === 'warning' ? 'warning-text' : 'info-text';
            
            resultsDiv.innerHTML += `<span class="${colorClass}">[${timestamp}] ${message}</span>\n\n`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function setButtonState(buttonId, state) {
            const button = document.getElementById(buttonId);
            button.className = `test-btn ${state}`;
            button.disabled = state === 'loading';
            
            if (state === 'loading') {
                const originalText = button.textContent;
                button.innerHTML = `<span class="loading"></span>테스트 중...`;
                button.setAttribute('data-original', originalText);
            } else {
                const originalText = button.getAttribute('data-original');
                if (originalText) {
                    button.textContent = originalText;
                }
            }
        }

        async function testGet() {
            const url = getUrl();
            if (!url) {
                addResult('❌ URL을 입력해주세요', 'error');
                return;
            }

            setButtonState('getBtn', 'loading');

            try {
                addResult('🔄 GET 요청 시작...', 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                addResult(`✅ GET 요청 성공!
응답 상태: ${response.status}
응답 데이터: ${JSON.stringify(data, null, 2)}`, 'success');
                
                setButtonState('getBtn', 'success');

            } catch (error) {
                addResult(`❌ GET 요청 실패: ${error.message}`, 'error');
                setButtonState('getBtn', 'error');
            }
        }

        async function testPost() {
            const url = getUrl();
            if (!url) {
                addResult('❌ URL을 입력해주세요', 'error');
                return;
            }

            setButtonState('postBtn', 'loading');

            try {
                addResult('🔄 POST 요청 시작...', 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'test',
                        message: 'CORS 테스트 성공!'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                addResult(`✅ POST 요청 성공!
응답 상태: ${response.status}
응답 데이터: ${JSON.stringify(data, null, 2)}`, 'success');
                
                setButtonState('postBtn', 'success');

            } catch (error) {
                addResult(`❌ POST 요청 실패: ${error.message}`, 'error');
                setButtonState('postBtn', 'error');
            }
        }

        async function testSystem() {
            const url = getUrl();
            if (!url) {
                addResult('❌ URL을 입력해주세요', 'error');
                return;
            }

            setButtonState('systemBtn', 'loading');

            try {
                addResult('🔄 시스템 상태 확인 중...', 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'checkSystemStatus'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    const status = data.status;
                    addResult(`✅ 시스템 상태 확인 성공!
- 스프레드시트 연결: ${status.spreadsheetConnected ? '✅' : '❌'}
- 스프레드시트 이름: ${status.spreadsheetName}
- Users 시트: ${status.usersSheetExists ? '✅' : '❌'}
- 미싱콜 시트: ${status.callsSheetExists ? '✅' : '❌'}
- 사용 가능한 시트: ${status.availableSheets?.join(', ')}
- 확인 시간: ${status.timestamp}`, 'success');
                    
                    setButtonState('systemBtn', 'success');
                } else {
                    addResult(`⚠️ 시스템 상태 확인 실패: ${data.error}`, 'warning');
                    setButtonState('systemBtn', 'error');
                }

            } catch (error) {
                addResult(`❌ 시스템 상태 확인 오류: ${error.message}`, 'error');
                setButtonState('systemBtn', 'error');
            }
        }

        async function testUsers() {
            const url = getUrl();
            if (!url) {
                addResult('❌ URL을 입력해주세요', 'error');
                return;
            }

            setButtonState('usersBtn', 'loading');

            try {
                addResult('🔄 사용자 조회 중...', 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getUsers'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ 사용자 조회 성공!
총 사용자 수: ${data.users.length}명
${data.users.map((user, index) => 
`${index + 1}. ${user.name} (${user.username}) - ${user.role}`
).join('\n')}`, 'success');
                    
                    setButtonState('usersBtn', 'success');
                } else {
                    addResult(`⚠️ 사용자 조회 실패: ${data.error}`, 'warning');
                    setButtonState('usersBtn', 'error');
                }

            } catch (error) {
                addResult(`❌ 사용자 조회 오류: ${error.message}`, 'error');
                setButtonState('usersBtn', 'error');
            }
        }

        async function testCalls() {
            const url = getUrl();
            if (!url) {
                addResult('❌ URL을 입력해주세요', 'error');
                return;
            }

            setButtonState('callsBtn', 'loading');

            try {
                const today = new Date().toISOString().split('T')[0];
                addResult(`🔄 Missing Call 조회 중... (${today})`, 'info');
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getCalls',
                        date: today
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Missing Call 조회 성공!
날짜: ${today}
총 건수: ${data.calls.length}건
${data.calls.length > 0 ? 
    data.calls.slice(0, 3).map(call => 
        `- ${call.phoneNumber} (${call.startTime}-${call.endTime})`
    ).join('\n') + (data.calls.length > 3 ? '\n... 외 ' + (data.calls.length - 3) + '건' : '')
    : '해당 날짜에 Missing Call 데이터가 없습니다.'
}`, 'success');
                    
                    setButtonState('callsBtn', 'success');
                } else {
                    addResult(`⚠️ Missing Call 조회 실패: ${data.error}`, 'warning');
                    setButtonState('callsBtn', 'error');
                }

            } catch (error) {
                addResult(`❌ Missing Call 조회 오류: ${error.message}`, 'error');
                setButtonState('callsBtn', 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = `📋 결과가 지워졌습니다. 다시 테스트를 진행하세요.`;
            testCount = 0;
            
            // 모든 버튼 상태 초기화
            ['getBtn', 'postBtn', 'systemBtn', 'usersBtn', 'callsBtn'].forEach(buttonId => {
                const button = document.getElementById(buttonId);
                button.className = 'test-btn';
                button.disabled = false;
            });
        }

        // 페이지 로드 시 안내
        window.addEventListener('load', function() {
            addResult(`🎯 CORS 테스트 준비 완료

다음 단계를 따라하세요:
1. 새 Google Apps Script 프로젝트 생성
2. 제공된 코드 붙여넣기
3. "모든 사용자" 권한으로 웹앱 배포
4. 새 URL을 위 입력란에 붙여넣기
5. 1번부터 차례대로 테스트 진행

💡 모든 테스트가 성공하면 CORS 문제가 완전히 해결됩니다!`, 'info');
        });
    </script>
</body>
</html>
